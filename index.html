  <body>
  <h1>Pick a number </h1>
  <input id="age" value="0" />
  <button onclick="myFunction()">Value</button>
  <p id="demo"></p>
  <script>
  function myFunction() {
  var age, voteable;
  age = document.getElementById("age").value;
  voteable = (age < 0) ? "Negative":"Positive";
  document.getElementById("demo").innerHTML = voteable + " number";
  }
  </script>


  </body>
